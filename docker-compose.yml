version: "3.7"
name: auth_service_sprint_1

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-api

  auth-api:
    build: auth-service
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env.example

  movies-api:
    build: movies_api
    restart: unless-stopped
    depends_on:
      - elasticsearch
      - redis
    ports:
      - "8000:8000"
    expose:
      - "8000"
    env_file:
      - .env.example

  etl-service:
    build: postgres_to_elastic
    restart: unless-stopped
    depends_on:
      - postgres
      - elasticsearch
      - redis
      - sqlite-to-postgres
    env_file:
      - .env.example

  sqlite-to-postgres:
    build: sqlite_to_postgres
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env.example
    expose:
      - "8010"

  postgres:
    image: postgres:13
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    env_file:
      - .env.example
    expose:
      - "5432"
    restart: unless-stopped

  redis:
    image: redis:latest
    expose:
      - "6379"
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.6.2
    environment:
      - discovery.type=single-node
      - network.host=0.0.0.0
      - xpack.security.enabled=false
    volumes:
      - ./volumes/elastic:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    expose:
      - "9200"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:9200/_cluster/health || exit 1" ]
      interval: 10s
      retries: 5